    .gooey {
      background-image: linear-gradient(120deg, #34e0f0 0%, #b400ff 100%);
      border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
      width: 50px;
      height: 50px;
      animation: morph 3s linear infinite;
      transform-style: preserve-3d;
      outline: 1px solid transparent;
      will-change: border-radius;
      position: absolute;
      bottom: 5%;
      right: 5%;
      transition: 2s ease;
      color: black;
      text-align: center;
      cursor: wait;
    }

    .gooey:before,
    .gooey:after {
      content: "";
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
      box-shadow: 5px 5px 89px rgba(0, 102, 255, 0.21);
      will-change: border-radius, transform, opacity;
      animation-delay: 200ms;
      /* background-image: linear-gradient(
        120deg,
        rgba(0, 67, 255, 0.55) 0%,
        rgba(0, 103, 255, 0.89) 100%
      ); */
    }

    .gooey:before {
      animation: morph 3s linear infinite;
      opacity: 0.21;
      animation-duration: 1.5s;
      
    }

    .gooey:after {
      animation: morph 3s linear infinite;
      animation-delay: 400ms;
      opacity: 0.89;
      line-height: 120px;
      text-indent: -21px;
    }

    @keyframes morph {
      0%,
      100% {
        border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        transform: translate3d(0, 0, 0) rotateZ(0.01deg);
      }

      34% {
        border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%;
        transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
      }

      50% {
        opacity: 0.89;
        transform: translate3d(0, 0, 0) rotateZ(0.01deg);
      }

      67% {
        border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
        transform: translate3d(0, -3px, 0) rotateZ(0.01deg);
      }
    }

    @keyframes fadeIn {
      100% {
        transform: scale(1.03);
        opacity: 0;
      }
    }

    <script>
      let name = document.querySelector(".name span");
      let email = document.querySelector(".email span a");
      let project = document.querySelector(".project span a");
      let phone = document.querySelector(".phone span a");
      let gooey = document.querySelector(".gooey");
      let right = true;
      let params = new URL(document.location).searchParams;
      const id = params.get("id");
      const xhr = new XMLHttpRequest();
      let employee;
      xhr.open("GET", `http://localhost:8080/api/get-employee/${id}`);
      xhr.send();
      xhr.onload = function () {
        console.log(this);
        employee = JSON.parse(this.responseText);
        name.innerHTML = employee.name;
        email.innerHTML = employee.email;
        phone.innerHTML = employee.phoneNumber;
        project.innerHTML = employee.project;
        email.href = `mailto:${employee.email}`;
        project.href = `https://www.google.com/search?q=${employee.project}`;
        phone.href = `tel:${employee.phoneNumber}`;
      };
      gooey.onmouseover = function () {

        gooey.style.right=`${random(90)}%`;
        gooey.style.backgroundImage=`linear-gradient(120deg, yellow 0%, red 100%)`;

            gooey.style.backgroundImage=`linear-gradient(120deg, cyan 0%, gray 100%)`;
            gooey.innerHTML="Oi!!";
        }
      };
      gooey.onmouseleave = function () {
        right = !right;
      };
      setTimeout(()=>{
        gooey.innerHTML="come on !";
      },3000)
      function random(MAX_VALUE){
        return Math.floor(Math.random()*MAX_VALUE);
      }
