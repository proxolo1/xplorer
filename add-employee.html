  <script>
    function employeeData() {
      let eName = document.querySelector('#name');
      let eEmail = document.querySelector('#email');
      let ePhone = document.querySelector('#phone');
      let project = document.querySelector('#project');
      let allocation = document.querySelector("#allocation");
      let duration = document.querySelector("#duration");
      let option = project.selectedIndex;

      let employee = new Object({
        name: eName.value,
        email: eEmail.value,
        phoneNumber: ePhone.value,
        projectModel: new Object({
          projectName: project.options[option].text,
          allocation: allocation.value,
          duration: duration.value
        })
      })
      for (let key in employee) {
        if (!employee[key]) {
          return;
        }
      }

      const url = "http://localhost:8080/api/add-employee"
      let xhr = new XMLHttpRequest()
      console.log(employee)
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
      xhr.setRequestHeader("Authorization", "Bearer " + sessionStorage.getItem("jwt"));
      xhr.send(JSON.stringify(employee));

      xhr.onload = function () {
        
        console.log(this);
      }

    }
  </script>
