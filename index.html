<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>
<style>
    *{
        overflow: hidden;
    }
    #canvas {
      position: absolute;
      top: 0;
      z-index: -9999;
      /* filter: blur(2px) */
    }
   
    img{
        height: 40em;
    }
</style>
<body>
  <canvas id="canvas"></canvas>
    <div class="intro">
        <img
        src="https://readme-typing-svg.herokuapp.com?font=Fira+Code&pause=1000&width=435&lines=HELLO!;"
        alt="Typing SVG" />
    </div>
        <script>
            let canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let stars = [];
      // stars.push({
      //     x:canvas.width/2,
      //     y:canvas.height/2,
      //     raidus:40,
      //     vx:0,
      //     vy:0,
      //     color:"red"
      // })
      document.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
      function star() {
        this.x = Math.floor(Math.random() * canvas.width);
        this.y = Math.floor(Math.random() * canvas.height);
        this.raidus = Math.floor(Math.random() * 3);
        this.vx = Math.floor(Math.random() * 10);
        this.vy = 2;
        this.color = `rgba(${Math.floor(Math.random() * 255)},${Math.floor(
          Math.random() * 255
        )},${Math.floor(Math.random() * 255)},${Math.floor(
          Math.random() * 255
        )})`;
      }
      let countStars = 2000;
      // stars.push({
      //     x:0,
      //     y:canvas.height,
      //     raidus:10,
      //     vx:3,
      //     vy:-2,
      //     color:"rgba(255,255,255,.3)"
      // })
      function createStars() {
        for (let i = 0; i < countStars; i++) {
          stars.push(new star());
        }
      }
      createStars();
      function drawStars() {
        // console.log("hello")

        ctx.fillStyle = `rgba(0,0,0,.8)`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        stars.forEach((star) => {
          ctx.fillStyle = star.color;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.raidus, 0, 2 * Math.PI, true);
          // star.moveStars();
          ctx.fill();
          if (star.x > canvas.width) {
            star.x = 0;
          }
          if (star.y > canvas.height) {
            star.y = 0;
          }
          star.x += star.vx / 2;
          star.y += star.vy / 2;
        });
      }
      setInterval(drawStars, 20); 
      setTimeout(()=>{
        location.href="./manage.html";
      },2000);
        </script>
</body>

</html>
