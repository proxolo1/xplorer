    <script>
        let canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = [];
        let backgroundCanvas = "black";
        
        let str = ""
        let keyCode = [];
        document.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        })
        function star() {

            this.x = Math.floor(Math.random() * canvas.width);
            this.y = Math.floor(Math.random() * canvas.height);
            this.raidus = Math.floor(Math.random() * 4);
            this.vx = Math.floor(Math.random() * 10);
            this.vy = 1;
            this.color =`rgba(255,255,255,.5)`;
            this.direction=Math.PI*.5;
        };
        let countStars = 2000;
       
        function createStars() {
            for (let i = 0; i < countStars; i++) {
                stars.push(new star());
            }

        }
        createStars();
        function drawStars() {
            // console.log("hello")

            ctx.fillStyle = backgroundCanvas;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.raidus, 0,  star.direction);
                // star.moveStars();
                ctx.fill();
                if (star.x > canvas.width) {
                    star.x = 0;
                }
                if (star.y > canvas.height) {
                    star.y = 0;
                }
                if(star.y<0){
                    star.y=canvas.height;
                }
                star.x += star.vx/2;
                star.y +=star.vy;
            })
        }
        setInterval(drawStars, 20);

      function projectTable(){

  <a onclick="deleteproject(event)" class="delete" title="Delete" data-toggle="tooltip"><i
      class="material-icons">&#xE872;</i></a></td>`;
      row.append(projectid)
      row.append(projectname)
      row.append(allocation)
