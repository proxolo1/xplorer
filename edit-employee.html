  <script>
    let params = (new URL(document.location)).searchParams;
    const id = params.get("id");
    let employee, name, email, project, phone;
    let url = `http://localhost:8080/get-employee/${id}`;
    init();
    function init() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", url);
      xhr.send();
      xhr.onload = function () {
        employee = JSON.parse(this.responseText);
        name = document.getElementById("name");
        email = document.getElementById("email");
        project = document.getElementById("project");
        phone = document.getElementById("phone");
        name.value = employee.name;
        email.value = employee.email;
        project.value = employee.project
        phone.value = employee.phoneNumber;
      }
    }

    function updateEmployee() {
      let employee = new Object({
        name: name.value,
        email: email.value,
        project: project.value,
        phoneNumber: phone.value
      });
      for(key in employee) {
        if(!employee[key]){
          alert("fields not to be empty");
          return;
        }
      }
      let url = `http://localhost:8080/update-employee/${id}`;
      employee.modified=Date();
      const xhr = new XMLHttpRequest();
      xhr.open('PUT', url, true);
      xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8')
      xhr.send(JSON.stringify(employee));

      xhr.onload = function () {
        console.log(this);
      }
      xhr.onerror= function(){
        console.log(this);

      }
    }

  </script>
